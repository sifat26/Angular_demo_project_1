<div class="form">
  <form class="fullform" (submit)="onSubmit($event)" >
    <h2>Form</h2>
    <div class="form-group">
      <label for="FirstName ">FirstName </label>
      <input
        formControlFirstName="FirstName"
        type="text"
        id="FirstName"
        name="FirstName"
        required
      />
    </div>
    <br />
    <div class="form-group">
      <label for="LastName ">LastName </label>
      <input 
      formControlLastName="LastName"
      type="text" id="LastName" name="LastName" required />
    </div>
    <br />
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <br />
    <div class="form-group">
      <label for="number">Phone Number</label>
      <input type="number" id="number" name="phoneNumber" required />
    </div>
    <br />
    <div class="form-group">
      <label for="City">City </label>
      <input type="City" id="City" name="City" required />
    </div>
    <br />
    <div class="form-group">
      <label for="Country">Country </label>
      <input type="Country" id="Country" name="Country" required />
    </div>
    <br />

    <button type="submit">Submit</button>
  </form>
</div>

<h2 style="text-align: center; color: #4caf50; font-size: 30px">
  Customer List
</h2>

<div class="customer-table">
  <table>
    <thead>
      <tr>
        <th>Sl</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      @for (customer of customers; track customer.Email) {

      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ customer.FirstName }}</td>
        <td>{{ customer.LastName }}</td>
        <td>{{ customer.Email }}</td>
        <td>{{ customer.PhoneNumber }}</td>
        <td>{{ customer.City }}</td>
        <td>{{ customer.Country }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
